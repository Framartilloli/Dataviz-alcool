<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
		type: 'column'
		
        },
        title: {
            text: 'Consommation mondiale de spiritueux'
        },

        xAxis: {
		categories: [
                'Vodka',
		 'Rhum',
		 'Whiskey',
		 'Gin',
		 'Tequila'
             
            ],
		labels: {
        		useHTML: true,
        		formatter: function() {
         		 if (this.value == "Vodka")
            			return '<img src="russia.jpg" hspace="20" style="width: 30px;vertical-align: middle " " />' + this.value ;
			 if (this.value == "Rhum")
            			return '<img src="cuba.png" hspace="20" style="width: 30px; vertical-align: middle " />' + this.value;
			 if (this.value == "Whiskey")
            			return '<img src="france.jpg" hspace="20" style="width: 30px; vertical-align: middle " />' + this.value;
         		 if (this.value == "Gin")
            			return '<img src="spain.jpg" hspace="20" style="width: 30px; vertical-align: middle " />' + this.value;
         		 if (this.value == "Tequila")
            			return '<img src="mexico.jpg" hspace="20" style="width: 30px; vertical-align: middle " />' + this.value;
			 else
            			return this.value;
				}
			}
            
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Quantit√© alcool'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0"> </td>' +
                '<td style="padding:0"><b>{point.y:.1f} milliers de litres</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            showInLegend: false,
            data: [4400, 1470 ,860,440,230]

        }]
    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
